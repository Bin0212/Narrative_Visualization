<!DOCTYPE html>
<html lang="en">
<style>
a.button1:link, a.button1:visited {
  width:60px;
  height:20px;
  background-color: #ff6961;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a.button1:hover, a.button1:active {
  background-color: red;
}

a.scene1:link, a.scene1:visited {
  color: black;
  text-decoration: None;
}

a.scene1:hover, a.scene1:active {
  text-decoration:underline;
}

a.scene2:link, a.scene2:visited {
  color: gray;
  text-decoration: None;
}

a.scene2:hover, a.scene2:active {
  text-decoration:underline;
}

.axis path,.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.chart {
    max-width: 950px;
    min-width: 304px;
    margin: 0 auto;
    background-color: #edebe4;
}

</style>

<head>
    <meta charset="UTF-8">
    <title> Page2-3 </title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body bgcolor="#F0F0E1">
    <center>
        <p>
            <font size="6" face="Arial Black">
                Life Expectancy By Gender
            </font>
        </p>
    </center>
    <div class="chart" id="chart"></div>

    <script type="text/javascript">
        var margin = {top: 15, right: 60, bottom: 30, left: 50};
        width = 1000 - margin.left - margin.right,
        height = 547 - margin.top - margin.bottom;

        var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x0)
            .tickSize(0)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var color = d3.scale.ordinal()
            .range(["#f4a582","#92c5de"]);

        var svg = d3.select('#chart').append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        d3.json("../data/LifeYearCountry.json", function(error, data) {

          var categoriesNames = data.map(function(d) { return d.Country; });
          var rateNames = data[0].Values.map(function(d) { return d.Gender; });

          x0.domain(categoriesNames);
          x1.domain(rateNames).rangeRoundBands([0, x0.rangeBand()]);
          y.domain([50, 90]);

          svg.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)

          svg.append("g")
              .attr("class", "y axis")
              .style('opacity','0')
              .call(yAxis)
          .append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .style('font-weight','bold')
              .text("Age");

          svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');

          var slice = svg.selectAll(".slice")
              .data(data)
              .enter().append("g")
              .attr("class", "g")
              .attr("transform",function(d) { return "translate(" + x0(d.Country) + ",0)"; });

          slice.selectAll("rect")
              .data(function(d) { return d.Values; })
          .enter().append("rect")
              .attr("width", x1.rangeBand())
              .attr("x", function(d) { return x1(d.Gender); })
              .style("fill", function(d) { return color(d.Gender) })
              .attr("y", function(d) { return y(0); })
              .attr("height", function(d) { return height - y(0); })
              .on("mouseover", function(d) {
                  d3.select(this).style("fill", d3.rgb(color(d.Gender)).darker(2));
              })
              .on("mouseout", function(d) {
                  d3.select(this).style("fill", color(d.Gender));
              });

          slice.selectAll("rect")
              .transition()
              .delay(function (d) {return Math.random()*1000;})
              .duration(1000)
              .attr("y", function(d) { return y(d.Value); })
              .attr("height", function(d) { return height - y(d.Value); });

          //Legend
          var legend = svg.selectAll(".legend")
              .data(data[0].Values.map(function(d) { return d.Gender; }).reverse())
          .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
              .style("opacity","0");

          legend.append("rect")
              .attr("x", width - 18)
              .attr("width", 18)
              .attr("height", 18)
              .style("fill", function(d) { return color(d); });

          legend.append("text")
              .attr("x", width - 24)
              .attr("y", 9)
              .attr("dy", ".35em")
              .style("text-anchor", "end")
              .text(function(d) {return d; });

          legend.transition().duration(500).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");
        });
    </script>

    <center>
        <p></p>
        <a class="button1" href="page1.html" style="margin-right: 200px">Previous</a>
        <font size="3" face="Arial Black">
                <a class="scene2" href="page2-1.html">Scene 1-1</a>
                |
                <a class="scene2" href="page2-2.html">Scene 1-2</a>
                |
                <a class="scene1" href="page2-3.html">Scene 1-3</a>
            </font>
        <a class="button1" href="page3.html" style="margin-left: 200px" >Next</a>
    </center>
</body>
</html>
